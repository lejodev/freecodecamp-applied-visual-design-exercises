<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h2>linear-gradient</h2>
    <div class="linear-gradient box"></div>
    <h2>repeated-linear-gradient</h2>
    <div class="repeating-linear-gradient box"></div>
    <h2>scale</h2>
    <div class="box scale"></div>
    <h2>scale-on-hover</h2>
    <div class="scale-on-hover box"></div>
    <h2>skewY</h2>
    <div class="skewy box"></div>
    <h2>skewX</h2>
    <div class="skewx box"></div>
    <h2>box-shadow</h2>
    <div class="box-shadow-container box">
        <div class="box-shadow"></div>
    </div>
    <h2>Animation with @keyframes</h2>
    <div class="animation box"></div>
    <h2>Some animations timing</h2>
    <!-- <div class="animation-timing-container"> -->
        <h2>linear</h2>
        <div class="linear small-box"></div>
        <h2>ease-in</h2>
        <div class="ease-in small-box"></div>
        <h2>ease-out</h2>
        <div class="ease-out small-box"></div>
        <h2>ease-in-out</h2>
        <div class="ease-in-out small-box"></div>
        <h2>step-end</h2>
        <div class="step-end small-box"></div>
        <h2>Animations with cubic-bezier</h2>
        <div class="cubic1 small-box"></div>
    <!-- </div> -->
</body>

</html>
